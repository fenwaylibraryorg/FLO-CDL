<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <?!= include('css'); ?>


  </head>
  <body>
    <h1>FLO CDL</h1>
    <?var url = getUrl();?>
  
    

    <form method="post" action="<?= url ?>" >

      <h3>Request for: <?!= itemtitle ?></h3>
      <br>
      <input type="hidden" name="barcode" value="<?!= itembarcode ?>">
      <input type="hidden" name="course" value="item_request">
      <input type="hidden" name="textbook" value="<?!= itemtitle ?>">
      
      
      <label >Name</label><br>
      <input type="text" name="name" required maxlength="50"/><br><br>
      <label required >Student ID</label><br>
      <input name="studentid" type="number" required/><br><br>

      <label>Loan Period</label><br>
      <select name="loan" id="loan">
      <option value="1" >1 hour</option>
      <option value="2" >2 hours</option>
      <option value="3" >3 hours</option>
      </select><br><br>

      <input type="submit" name="submitButton" id="submitButton" value="Submit"/> 
    </form>
  </body>
</html>
